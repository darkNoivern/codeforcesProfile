<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b34828db18.js" crossorigin="anonymous"></script>
        
        <!-- CSS StyleSheet -->
        <link rel="stylesheet" href="style.css">
                
        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- FavIcon -->
        <link rel="shortcut icon" href="http://seeklogo.com/images/J/javascript-js-logo-2949701702-seeklogo.com.png?t=636356437130000000">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        
        <title>CF</title>
    </head>
    <body>
        <div class="container-fluid universe flexy">
            <div class="builder-box">
                <nav class="navbar navbar-light codeforces">
                    <div class="container-fluid">
                        <a class="navbar-brand"><h2><i class="fab fa-battle-net"></i> Codeforces</h2></a>
                        <div class="d-flex">
                            <input class="form-control me-2 getHandle" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success search-handle">Search</button>
                        </div>
                    </div>
                </nav>
                <div class="row profile flexy">
                    <div class="col col-lg-4 col-md-6 col-12 profile-img">
                        <img class="profile-pic" src="http://seeklogo.com/images/J/javascript-js-logo-2949701702-seeklogo.com.png?t=636356437130000000" alt="">
                    </div>
                    <div class="col col-lg-4 col-md-6 col-12">
                        <h1 class="handle">Handle</h1>
                        <h3 class="currentRating">Current Rating : 1800</h3>
                        <h3 class="currentRank">Current Rank : Expert</h3>
                        <h3 class="numberOfFriends">Friends : 70</h3>
                    </div>
                    <div class="col col-lg-4 col-md-12 col-12">
                        <h3 class="table-head">Problems Solved</h3>
                        <table class="table table-hover">
                            <tbody>
                                <tr class="green">
                                    <th>Easy (800-1300) </th>
                                    <th class="easy-problems">200</th>
                                </tr>
                                <tr class="yellow">
                                    <th>Medium (1400-2000) </th>
                                    <th class="medium-problems">300</th>
                                </tr>
                                <tr class="red">
                                    <th>Hard (2100-3500) </th>
                                    <th class="hard-problems">150</th>
                                </tr>
                                <tr class="table-secondary">
                                    <th>Unrated </th>
                                    <th class="unrated-problems">150</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row specify">
                    <div class="col col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <h2 class="head flexy max-rating-header">Max Rating</h2>
                            <h1 class="body flexy max-rating">2000</h1>
                        </div>
                    </div>
                    <div class="col col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <h2 class="head flexy max-rank-header">Max Rank</h2>
                            <h2 class="body flexy text-center max-rank">Candidate Master</h2>
                        </div>
                    </div>
                    <div class="col col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <h3 class="head flexy bg-success ac-count-header">AC solutions</h3>
                            <h1 class="body flexy ac-count">700</h1>
                        </div>
                    </div>
                    <div class="col col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <h2 class="head flexy bg-warning accuracy-header">Accuracy</h2>
                            <h1 class="body flexy accuracy">70.00 %</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
